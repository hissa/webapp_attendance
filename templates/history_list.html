<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
   <main>
       <div class="w-75 mx-auto">
        {% for item in data %}
           <div class="container my-4">
               <p class="h2">{{ item[0] }}</p>
               <div class="row">
                {% if item[1] %}
                   <a href="/absence_list/{{ item[1][0] }}" class="col-sm card shadow mx-3 text-dark bg-light text-center py-3 px-4">
                       <p class="h5">1-2時限目</p>
                       <p class="h4">{{ item[1][1] }}</p>
                   </a>
                {% endif %}
                {% if item[2] %}
                   <a href="/absence_list/{{ item[2][0] }}" class="col-sm card shadow mx-3 text-dark bg-light text-center py-3 px-4">
                        <p class="h5">3-4時限目</p>
                        <p class="h4">{{ item[2][1] }}</p>
                   </a>
                {% endif %}
                {% if item[3] %}
                   <a href="/absence_list/{{ item[3][0] }}" class="col-sm card shadow mx-3 text-dark bg-light text-center py-3 px-4">
                        <p class="h5">5-6時限目</p>
                        <p class="h4">{{ item[3][1] }}</p>
                   </a>
                {% endif %}
               </div>
           </div>
        {% endfor %}
       </div>
   </main>
</body>

</html>
